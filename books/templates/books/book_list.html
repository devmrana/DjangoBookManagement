<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 50%;
        }
    </style>
</head>

<body>

    <div class="card shadow p-4">
        <h1 class="text-center">Books</h1>
        <div class="text-center mb-3">
            <a href="{% url 'add_book' %}" class="btn btn-primary">Add New Book</a>
        </div>
        <ul class="list-group">
            {% for book in books %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'edit_book' book.id %}" class="text-decoration-none fw-bold">{{ book.title }}</a>
                <span class="text-muted">by {{ book.author }}</span>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
